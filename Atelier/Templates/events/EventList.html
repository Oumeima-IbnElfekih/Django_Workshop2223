
{% extends 'base.html' %}
{% block content %}



  
      <div>
        <div class="d-flex m-5 flex-wrap">
          {% for e in events %}
        
          <div class="card mx-5" style="width: 18rem">
            <img src="{{ e.image.url }}" class="card-img-top" alt="..." />
        
            <div class="card-body">
              <h5 class="card-title">{{e.title}}</h5>
        
              <p class="card-text">{{e.description}}</p>
              
              <a href="{% url 'event_details' e.id %}" class="btn btn-primary"
                >View Details</a
              >
              <a href="{% url 'update_events_view' e.id %}" class="btn btn-success"
              >Update Event</a
            >
            <a href="{% url 'delete_event_view' e.id %}" class="btn btn-danger"
              >Delete Event</a
            >
              <p class="card-text mt-2">Category : {{e.category}}</p>
            </div>
            <div class="card-footer">
              <small class="text-muted">{{e.evt_date}}</small>
            </div>
          </div>
        
          {% endfor %}
        </div>
      </div>
{% endblock content %}
